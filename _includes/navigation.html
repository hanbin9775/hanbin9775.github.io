<header id="header">
    <h3 id="blogTitle"><a href="/">Joel's Dev Blog (공사 중 ⚠)</a></h3>
    <ul id="navMenu">
        {% for item in site.data.navigation %}
            <li>
                <a href="{{ item.link }}" 
                    {% if page.url == item.link %}
                        class = "clicked"
                    {% endif %}>
                    {{ item.name }}
                </a>
            </li>
        {% endfor %}
    </ul>
</header>
